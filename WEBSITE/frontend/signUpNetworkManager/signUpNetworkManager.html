<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="signUpNetworkManager.css">
</head>

<body>
    <main>
        <!-- div que envolve os inputs, as checkboxes e o botão criar conta -->
        <div class="container">
            <div class="inputGroup">
                <label class="label">Nome </label>
                <input type="text" class="textInput" id="nomeInput" />
            </div>
            <div class="inputGroup">
                <label class="label">CPF </label>
                <input type="text" class="textInput" id="cpfInput" />
            </div>
            <div class="inputGroup">
                <label class="label">Nome da Rede </label>
                <input type="text" class="textInput" id="nomeredeInput" />
            </div>

            <div class="inputGroup">
                <label class=" label">Id da Rede</label> 
                <input type="text" class="textInput" id="redeInput" />
            </div>
            <div class="radios">
                <label class="label" id="networkType">Tipo de rede </label>
                <p class="content"><input type="radio" value="teste" name="opcao"> Privada</p><br>
                <p class="content"><input type="radio" value="teste" name="opcao"> Pública</p><br>
            </div>
            <div>
                <div>
                    <input type="button" value="Criar conta" class="buttonCriarConta" onclick="inputNetworkManagersData()" id="buttonCreateAccount">
                </div>
            </div>
        </div>

        <!-- div que envolve os textos de cadastro -->
        <div class="signUpText">
            <h1 class="title" id="signUpTitle">
                Cadastro do<br>
                Gestor da Rede
            </h1>

            <p class="content" id="signUpContent">
                Lorem ipsum dolor, sit amet consectetur adipisicing elit.
                Temporibus, expedita iusto veniam atque, magni tempora mollitia
                dolorum consequatur nulla, neque debitis eos reprehenderit quasi
                ab ipsum nisi dolorem modi. Quos?
            </p>
        </div>
    </main>
    <script src="signUpNetworkManager.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</body>

</html>
