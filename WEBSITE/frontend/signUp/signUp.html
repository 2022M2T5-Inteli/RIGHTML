<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="signUp.css">
</head>

<body>
    <main>
        <!-- div que envolve os inputs, as checkboxes e o botão criar conta -->
        <div class="container">
            <div class="inputName">
                <label class="label">Nome </label>
                <input type="text" class="textInput" id="first-name" />
            </div>
            <div class="inputName">
                <label class="label">Sobrenome </label>
                <input type="email" class="textInput" />
            </div>
            <div class="inputName">
                <label class="label">Endereço de Email </label>
                <input type="email" class="textInput" />
            </div>
            <div class="inputName">
                <label class="label">CPF </label>
                <input type="number" class="textInput" id="cpf" />
            </div>
            <div class="radios">
                <p class="content"><input type="radio" value="schoolManager" name="option"> Sou gestor de escola</p><br>
                <p class="content"><input type="radio" value="networkManager" name="option"> Sou gestor de rede</p><br>
            </div>
            <div>
                <input type="button" value="Continuar" class="buttonContinuar" id="continue" onclick="location.href='../login/login.html'">
            </div>
        </div>

        <!-- div que envolve os textos de cadastro -->
        <div class="signUpText" id="text">
            <h1 class="title" id="signUpTitle">
                Cadastre-se<br>

            </h1>

            <p class="content" id="signUpContent">
                Lorem ipsum dolor, sit amet consectetur adipisicing elit.
                Temporibus, expedita iusto veniam atque, magni tempora mollitia
                dolorum consequatur nulla, neque debitis eos reprehenderit quasi
                ab ipsum nisi dolorem modi. Quos?
            </p>
        </div>
    </main>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="signUp.js"></script>
</body>

</html>
