<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="signUp.css">
</head>

<body>
    <main>
        <!-- div que envolve os inputs, as checkboxes e o botão criar conta -->
        <div class="container">
            <div class="logo">
                <img class="logo" src="./logo/logomenor.png" alt="logo SchoolAhead">
            </div>

            <h1 class="title">Cadastre-se</h1>
            <h2 class="content-text">Cadastre-se aqui para ter acesso ao<br>questionário e ao diagnóstico!</h2>
            <div class="inputName">
                <label class="label">Nome </label>
                <input type="text" class="textInput" id="name"/>
            </div>
            <div class="inputName">
                <label class="label">Endereço de Email </label>
                <input type="email" class="textInput" id="email"/>
            </div>
            <div class="inputName">
                <label class="label">CPF </label>
                <input type="number" class="textInput" id="cpf" />
            </div>
            <div class="radios">
                <p class="content"><input type="radio" value="schoolManager" name="option" checked> Sou gestor de escola</p><br>
                <p class="content"><input type="radio" value="networkManager" name="option"> Sou gestor de rede</p><br>
            </div>
            <div>
                <input type="button" value="Continuar" class="buttonContinuar" id="continue"
                    onclick="next()">
            </div>
        </div>

        <!-- div que envolve os textos de cadastro -->

    </main>
    <div class="background-image"></div>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="signUp.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>

</html>
