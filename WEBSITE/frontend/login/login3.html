<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="login.css">


</head>

<body>
    <!-- div que envolve a parte dos inputs e do botão entrar -->
    <div class="container">
        <h1 class="title">
            Entrar
        </h1>
        <div class="inputGroup">
            <label class="label">Endereço de Email </label>
            <input type="email" class="textInput" />
        </div>
        <div class="inputGroup">
            <label class=" label">Senha</label>
            <input type="password" class="textInput" />
        </div>

        <input type="button" value="Entrar" class="buttonEntrar">
    </div>

    <!-- div que envolve a parte do "ainda não tem conta?" e o botão criar conta -->
    <div>
        <p class="content" style="text-align: center;"> Ainda não tem conta? </p>
        <input type="button" value="Criar conta" class="buttonCriarConta">
    </div>

</body>

</html>
