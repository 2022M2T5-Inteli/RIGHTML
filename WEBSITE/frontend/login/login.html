<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entrar</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="icon" href="../logo.png">
    <link rel="stylesheet" href="login.css">


</head>

<body>

    <div class="container">
        <div class="logo">
            <a href="../index.html"><img class="logo" src="./logo/logomenor.png" alt="logo SchoolAhead"></a>
        </div>

        <h1 class="title">
            Entrar
        </h1>
        <!--informações para login-->
        <h2 class="content-text">Cadastre-se aqui para ter acesso ao<br>questionário e ao diagnóstico!</h2>
        <div class="inputGroup">
            <label class="label">CPF</label>
            <input type="number" class="textInput" id="cpf" />
        </div>
        <!--selecionar o que você é para login-->
        <div class="options" style="font-size: 15px">

            <input class="option" type="radio" value="schoolManager" name="userType"> Sou gestor de escola</input><br>
            <input class="option" type="radio" value="networkManager" name="userType"> Sou gestor de rede</input><br>
            <input class="option" type="radio" value="falconi" name="userType"> Sou funcionário Falconi</input>
        </div>
               <!--botão de entrar ou criar conta-->
        <div>
            <input type="button" value="Entrar" class="buttonEntrar" onclick="login()">
        </div>
        <div>
            <p class="content-text">Ainda não tem conta?</p>
            <a href="../signUp/signUP.html">
                <!--<p class="content" style="text-align: center;"> Ainda não tem conta? </p>-->
                <input type="button" value="Criar conta" class="buttonCriarConta">
            </a>
        </div>

    </div>

    <div class="background-image"></div>

    <script src="login.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</body>

</html>
