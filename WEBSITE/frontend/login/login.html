<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="login.css">


</head>

<body>
    <div class="container">
        <h1 class="title">
            Entrar
        </h1>
        <!-- div que envolve a parte dos inputs -->
        <div class="inputGroup">
            <label class="label">Endereço de Email </label>
            <input type="email" class="textInput" id="emailInput" />
            <label class="label">Senha </label>
            <input type="password" class="textInput" id="passwordInput" />
        </div>
        <!-- div que envolve o botão entrar-->
        <div>
            <input type="button" value="Entrar" class="buttonEntrar"
                onclick="location.href = '../schoolManagerDashboard/schoolManagerDashboard.html';">
        </div>
        <!-- div que envolve a parte do "ainda não tem conta?" e o botão criar conta -->
        <div>
            <a href="../signUp/cadastro2.html">
                <p class="content" style="text-align: center;"> Ainda não tem conta? </p>
                <input type="button" value="Criar conta" class="buttonCriarConta">
            </a>
        </div>
    </div>

    <script href="login.js"></script>
</body>

</html>
