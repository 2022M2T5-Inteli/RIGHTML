<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="signUpSchoolManager.css">
</head>

<body onload="updateNetworkDropdown()">
    <main>
        <!-- div que envolve os inputs, as checkboxes e o botão criar conta -->
        <div class="container">
            <div class="inputGroup">
                <label class="label">Rede </label>
                <select id="networks"></select>
            </div>
            <div class="inputGroup">
                <label class="label">CNPJ da Escola </label>
                <input type="text" class="textInput" id="CNPJ" />
            </div>
            <div class="inputGroup">
                <label class="label">Nome da Escola </label>
                <input type="text" class="textInput" id="school_name" />
            </div>
            <div class="inputGroup">
                <label class=" label">Número de Alunos</label>
                <input type="text" class="textInput" id="student_number" />
            </div>
            <div class="inputGroup">
                <label class=" label">Número de Funcionários</label>
                <input type="text" class="textInput" id="employee_number" />
            </div>
            <div class="inputGroup">
                <label class=" label">ID no Censo Escolar</label>
                <input type="text" class="textInput" id="school_id" />
            </div>
            <div class="inputGroup">
                <div class="radios">
                    <label class="label" id="networkType">Tipo de rede </label>
                    <p class="content"><input type="radio" value="private" name="opcao" class="inputRadio"> Particular</p>
                    <br>
                    <p class="content"><input type="radio" value="public" name="opcao" checked="checked" class="inputRadio">
                        Pública</p><br>
                </div>
            <div>
                <div>
                    <input type="button" value="Criar conta" class="buttonCriarConta" id="criarConta">
                </div>
            </div>
        </div>

        <!-- div que envolve os textos de cadastro -->
        <div class="signUpText">
            <h1 class="title" id="signUpTitle">
                Cadastro do<br>
                Gestor de Escola
            </h1>

            <p class="content" id="signUpContent">
                Lorem ipsum dolor, sit amet consectetur adipisicing elit.
                Temporibus, expedita iusto veniam atque, magni tempora mollitia
                dolorum consequatur nulla, neque debitis eos reprehenderit quasi
                ab ipsum nisi dolorem modi. Quos?
            </p>
        </div>
        </div>
    </main>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="signUpSchoolManager.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>

</html>
