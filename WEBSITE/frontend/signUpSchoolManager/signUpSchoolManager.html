<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="signUpSchoolManager.css">
</head>

<body>
    <main>
        <!-- div que envolve os inputs, as checkboxes e o botão criar conta -->
        <div class="container">
            <div class="inputGroup">
                <label class="label">CPF </label>
                <input type="text" class="textInput" id="CPF" />
            </div>
            <div class="inputGroup">
                <label class="label">CNPJ da Escola </label>
                <input type="text" class="textInput" id="CNPJ" />
            </div>
            <div class="inputGroup">
                <label class="label">Nome da Escola </label>
                <input type="text" class="textInput" id="school_name" />
            </div>
            <div class="inputGroup">
                <label class=" label">Número de Alunos</label>
                <input type="text" class="textInput" id="student_ number" />
            </div>
            <div class="inputGroup">
                <label class=" label">Número de Funcionários</label>
                <input type="text" class="textInput" id="employee_number" />
            </div>
            <div class="inputGroup">
                <label class=" label">Id do Senso Escolar</label>
                <input type="text" class="textInput" />
            </div>
            <div class="inputGroup">
                <label class=" label">email</label>
                <input type="text" class="textInput" id="email" />
            </div>
            <!-- Adicionar um dropdown que permite escolher entre escola pública ou privada e jogar essa info direto pro backend sem o input escrito do úsuario -->
            <div class="inputGroup">
                <label class=" label">Escola pública ou privada</label>
                <input type="text" class="textInput" id="type" />
            </div>
            <div>
                <div>
                    <input type="button" value="Criar conta" class="buttonCriarConta" onclick="criarConta()">
                </div>
            </div>
        </div>

        <!-- div que envolve os textos de cadastro -->
        <div class="signUpText">
            <h1 class="title" id="signUpTitle">
                Cadastro do<br>
                Gestor de Escola
            </h1>

            <p class="content" id="signUpContent">
                Lorem ipsum dolor, sit amet consectetur adipisicing elit.
                Temporibus, expedita iusto veniam atque, magni tempora mollitia
                dolorum consequatur nulla, neque debitis eos reprehenderit quasi
                ab ipsum nisi dolorem modi. Quos?
            </p>
        </div>
    </main>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="signUpSchoolManager.js"></script>
</body>

</html>
